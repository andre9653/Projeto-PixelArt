<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <title>Paleta de Cores</title>
</head>
<body>
  <header>
    <div>
      <h1 id="title">Pixel Art</h1>
    </div>
  </header>
  <main>
    <section id="color-palette">
      <div id="PaletaDeCores">
        <label for="exampleColorInput" class="form-label">Selecione a cor</label>
        <input type="color" class="Paleta selected" id="exampleColorInput" value="#000" title="Choose your color">
      </div>
    </section>
    <div id="painel">
      <button id="clear-board">Limpar</button>
      <input type="number" min="1" id="board-size" placeholder="Quantos pixels?">
      <button id="generate-board">VQV</button>
    </div>
    <div id="pixel-board"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
